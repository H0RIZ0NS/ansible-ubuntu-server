- name: Create a backup-specific SSH key pair
  user:
    name: '{{ backup_local_user }}'
    generate_ssh_key: true
    ssh_key_file: '.ssh/{{ backup_local_identity_file }}'
    ssh_key_type: rsa
    ssh_key_bits: 4096
    ssh_key_comment: ''
  register: backup_ssh_key

- name: Install required software
  apt:
    name:
      - rdiff-backup
      - rsync
      - backupninja
    state: latest
    cache_valid_time: '{{ globals.apt_cache_valid_time }}'

- name: Tweak backupninjaâ€™s config
  lineinfile:
    path: /etc/backupninja.conf
    regexp: '{{ item.regexp }}'
    line: '{{ item.line }}'
    state: present
  with_items:
    - regexp: '^reportemail ='
      line: 'reportemail = {{ admin_email_address }}'

    - regexp: '^reportinfo ='
      line: 'reportinfo = yes'

    - regexp: '^#?reportprom ='
      line: '#reportprom ='

- name: Copy the files backup config file
  template:
    src: 'config/files/{{ backup_method }}.conf'
    dest: '{{ backup_config_dir }}/50-files.{{ backup_method }}'
    mode: '0600'
  vars:
    backup_ssh_key_path: '{{ backup_ssh_key.ssh_key_file }}'

- name: Copy the path pattern list
  template:
    src: 'config/files/{{ backup_method }}/patterns.list'
    dest: '{{ backup_path_pattern_file }}'
    mode: '0600'
