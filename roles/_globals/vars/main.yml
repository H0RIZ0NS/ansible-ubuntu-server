globals:
  server_ssh_listening_port: 22

  apt_cache_valid_time: 3600

  regexp:
    fs_path: '^(?:\.{0,2}/[^/\0]*)+$'
    timezone: '^[\w\-]+(?:[+\-]\d+)?(?:/[\w\-]+)?$'
    locale: '^[a-z]{2}_[A-Z]{2}(?:\.[A-Z\d\-]+)?$'
    username: '^[a-z][a-z\d\-]{1,31}$'
    hostname: '^(?:[a-z\d]+(?:[\-.][a-z\d]+)*|\d{1,3}(\.\d{1,3}){3})$'
    email_address: '^[\w\-]+(?:[+.][\w\-]+)*@[a-z\d]+(?:[\-.][a-z\d]+)*$'
    ssh_key: '^[a-z\d]+(?:-[a-z\d]+)* AAAA[A-Za-z\d+/]+=*(?: .+)?'
